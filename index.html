<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #6f4a8e;
            color: white;
            min-height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #5a3b76;
        }
        .dashboard-header {
            background-color: #6f4a8e;
            color: white;
            padding: 15px;
        }
        .card-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar p-3">
                <h4>Oreo</h4>
                <img src="https://static.vecteezy.com/system/resources/previews/043/900/708/non_2x/user-profile-icon-illustration-vector.jpg" class="img-fluid rounded-circle mb-2" width="80" alt="Profile">
                <h5>Michael</h5>
                <p>Agent</p>
                <a href="index.html">Dashboard</a>
                <a href="property.html">Property</a>
                <a href="type.html">Types</a>
                <a href="agent.html">Agents</a>
                <a href="#">Contracts</a>
                <a href="#">App</a>
                <a href="#">Groups</a>
                <a href="#">File Manager</a>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-10">
                <div class="dashboard-header d-flex justify-content-between align-items-center">
                    <h2>Dashboard</h2>
                    <input type="text" class="form-control w-25" placeholder="Search...">
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-header">Properties</div>
                            <div class="card-body">
                                <h3>62</h3>
                                <span class="badge bg-success">NEW 40</span>
                                <span class="badge bg-danger">SOLD 22</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-header">Sellers</div>
                            <div class="card-body">
                                <h3>20</h3>
                                <span class="badge bg-success">ACTIVE 13</span>
                                <span class="badge bg-danger">INACTIVE 7</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-header">Buyers</div>
                            <div class="card-body">
                                <h3>70</h3>
                                <span class="badge bg-success">ACTIVE 45</span>
                                <span class="badge bg-danger">INACTIVE 25</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-header">Transactions</div>
                            <div class="card-body">
                                <h3>$43M</h3>
                                <span class="badge bg-success">USD $40M</span>
                                <span class="badge bg-danger">RS. 50K</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Total Properties</div>
                            <div class="card-body">
                                <canvas id="pieChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Graph this year</div>
                            <div class="card-body">
                                <canvas id="barChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx1 = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx1, {
            type: 'doughnut',
            data: {
                labels: ['Commercial', 'Residential', 'Purchased', 'Rented'],
                datasets: [{
                    data: [20, 30, 25, 25],
                    backgroundColor: ['#ff4b5c', '#ff9966', '#4cb5f5', '#6f4a8e']
                }]
            }
        });
        
        const ctx2 = document.getElementById('barChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [
                    {
                        label: 'Buying',
                        backgroundColor: '#6f4a8e',
                        data: [100, 80, 200, 180, 150, 170]
                    },
                    {
                        label: 'Selling',
                        backgroundColor: '#ff9966',
                        data: [70, 90, 140, 120, 80, 60]
                    }
                ]
            }
        });
    </script>
</body>
</html>
