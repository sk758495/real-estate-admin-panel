<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .sidebar {
            background-color: #1aa7e3;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            width: 250px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px;
            font-size: 1.1rem;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            margin-bottom: 8px;
        }
        .sidebar a:hover {
            background-color: #08acf3;
        }
        .sidebar a i {
            margin-right: 15px;
            font-size: 1.3rem;
        }
        .sidebar .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .sidebar .sidebar-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard-header {
            background-color: #1aa7e3;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-header h2 {
            font-size: 2rem;
        }
        .dashboard-header input {
            width: 50%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .table img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .sidebar-toggle {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1aa7e3;
            color: white;
            padding: 10px;
            border: none;
            font-size: 1.2rem;
            z-index: 1001;
        }
        .close-sidebar-btn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #1aa7e3;
            color: white;
            border: none;
            font-size: 1.8rem;
            padding: 10px;
        }
        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }
            .dashboard-header h2 {
                font-size: 1.0rem;
                margin-top: 15px;
            }
            .dashboard-header input {
                width: 100%;
                margin-top: 10px;
            }
            .sidebar-toggle {
                display: block;
            }
            .close-sidebar-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar p-3">
                <button class="close-sidebar-btn" onclick="toggleSidebar()" aria-label="Close Sidebar">×</button>
                <div class="sidebar-header">
                    <h4>Oreo</h4>
                    <img src="https://static.vecteezy.com/system/resources/previews/043/900/708/non_2x/user-profile-icon-illustration-vector.jpg" class="profile-img" alt="Profile">
                    <h5>Michael</h5>
                    <p>Agent</p>
                </div>
                <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="property.html"><i class="fas fa-building"></i> Property</a>
                <a href="type.html"><i class="fas fa-cogs"></i> Types</a>
                <a href="agent.html"><i class="fas fa-users"></i> Agents</a>
                <a class="nav-item" data-bs-toggle="collapse" href="#contractsOptions" role="button" aria-expanded="false" aria-controls="contractsOptions"><i class="fas fa-file-contract"></i> Contracts</a>
                <div class="collapse" id="contractsOptions">
                    <ul class="nav flex-column ms-3">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contract-form.html">→ Contract Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contract-list.html">→ Contract List</a>
                        </li>
                    </ul>
                </div>
                <a href="#"><i class="fas fa-cogs"></i> App</a>
                <a href="#"><i class="fas fa-users-cog"></i> Groups</a>
                <a href="#"><i class="fas fa-file"></i> File Manager</a>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-10 main-content">
                <div class="dashboard-header sticky-top">
                    <h2>Contract Form</h2>
                    <input type="text" class="form-control" placeholder="Search...">
                </div>

                <!-- Contract Form -->
                <div class="container mt-4">
                    <h3>Create New Contract</h3>
                    <form>
                        <div class="mb-3">
                            <label for="propertyName" class="form-label">Property Name</label>
                            <input type="text" class="form-control" id="propertyName" placeholder="Enter property name" required>
                        </div>

                        <div class="mb-3">
                            <label for="agentName" class="form-label">Agent Name</label>
                            <input type="text" class="form-control" id="agentName" placeholder="Enter agent's name" required>
                        </div>

                        <div class="mb-3">
                            <label for="clientName" class="form-label">Client Name</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Enter client's name" required>
                        </div>

                        <div class="mb-3">
                            <label for="contractStart" class="form-label">Contract Start Date</label>
                            <input type="date" class="form-control" id="contractStart" required>
                        </div>

                        <div class="mb-3">
                            <label for="contractEnd" class="form-label">Contract End Date</label>
                            <input type="date" class="form-control" id="contractEnd" required>
                        </div>

                        <div class="mb-3">
                            <label for="contractDetails" class="form-label">Contract Details</label>
                            <textarea class="form-control" id="contractDetails" rows="4" placeholder="Enter details of the contract" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit Contract</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Toggle Sidebar Button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Open Sidebar">☰</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.main-content').classList.toggle('active');
        }
    </script>
</body>
</html>
